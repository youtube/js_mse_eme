<html>
  <head>
    <title>Media Source and Encrypted Media Conformance Tests</title>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <script type="text/javascript" src="js/eventListener.js"></script>
  </head>
  <body>
    <video id="v" width='640' height='480'></video>
    <script type="text/javascript">
      v = document.getElementById('v');
      console.log('Log started ...');
      createEventListener(v, ['abort', 'canplay', 'canplaythrough',
          'durationchange', 'emptied', 'ended', 'error', 'loadeddata',
          'loadedmetadata', 'loadstart', 'pause', 'play', 'playing', 'progress',
          'ratechange', 'seeked', 'seeking', 'stalled', 'suspend', 'timeupdate',
          'volumnchange', 'waiting'
        ], [
          'autoplay', 'buffered', 'crossOrigin', 'currentSrc', 'currentTime',
          'defaultPlaybackRate', 'duration', 'ended', 'loop', 'networkState',
          'paused', 'playbackRate', 'played', 'preload', 'readyState',
          'seekable', 'seeking', 'src', 'startDate'
        ]);
      v.src = 'media/car_20130125_22.mp4';
      v.addEventListener('timeupdate', function() {
        if (v.currentTime > 10 && v.currentTime < 50)
          v.currentTime = 100;
        if (v.currentTime > 120)
          v.pause();;
      });
      window.setTimeout(v.play.bind(v), 2000);
    </script>
  </body>
</html>
